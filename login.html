<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/app.css" />
    <link rel="stylesheet" href="./fonts/font-awesome/css/font-awesome.css">
    <style>
        *{
            overflow: hidden
        }
        @media screen and (max-width: 700px) {
            *{
                overflow: auto   
            }
        }   
    </style>
</head>
<body>
    <div class="row">
        <div class="col-6 blackdiv login">
            <div class="padding-large ligtern light ">

                <p class="h1 gradient-text center padding-large">My Gym </p>
                <p class="h5 center padding-bottom-small line"> Lorem, ipsum dolor sit amet, Doloremque quos ipsum, ipsa molestiae adipisci optio facere nihil distinctio tenetur.</p>
                <div class="row">
                    <div class="col-12">
                        <input type="text" placeholder="Username" class="input"> 
                    </div>

                    <div class="col-12">
                        <input type="password" id="password" placeholder="Password" class="input"> 
                        <p class="links black" onclick="change()" id="mytext">Show password</p>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-4 block no-margin padding-left-right">
                        <a class="btn-secondairy"> Valider </a>
                    </div>
                </div>
            </div>   

            <p class="h5 black center ">Copyright Â© 2020 All rights reserved </p>
        </div>
        
        <div class="col-6 loginback all-height center ">

        </div>
    <div>
    
</body>
<script type="text/javascript" src="./js/jquery.js"></script>

<script>
    $(document).ready(function() {
        var slideHeight = $(window).height() ;
        $('.all-height').css('height',slideHeight+50);      
    })
    
    function change(){
        var initial = $("#password").attr("type")
        if(initial == "password"){
            $("#password").attr("type","text")
            $("#mytext").html("Hide password")
        }else{
            $("#password").attr("type","password")
            $("#mytext").html("Show password")
        }
    } 
</script>
</html>
