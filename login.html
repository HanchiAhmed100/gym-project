<script type="text/javascript" src="./js/jquery.js"></script>

<script>
    $(document).ready(function() {
        var slideHeight = $("#mydiv").height() ;
        $('.all-height').css('height',slideHeight+50);      
    })
    
    function change(){
        var initial = $("#password").attr("type")
        if(initial == "password"){
            $("#password").attr("type","text")
            $("#mytext").html("Hide password")
        }else{
            $("#password").attr("type","password")
            $("#mytext").html("Show password")
        }
    } 
    function login(){
        if(document.querySelector("#mail").value != "" && document.querySelector("#password").value != ""){
            var mail = document.querySelector("#mail").value 
            var password =  document.querySelector("#password").value 
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("response : " +this.responseText)
                }
            }
            xhttp.open("POST", "./service/Login.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            str = "mail="+mail+"&password="+password
            xhttp.send(str);        
        }
    }
</script>
