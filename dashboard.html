<script>
    function AddUser(){
        var fullname = $("#fullname").val()
        var email = $("#email").val()
        var sexe = $("#sexe").val()
        var age = $("#age").val()
        var password = $("#password").val()
        var verif = $("#verif").val()

        console.log(sexe)
        if( fullname != "" && email != "" && sexe != "" && age != "" && password != "" && verif != ""){
            if( !validateEmail(email) ) {
                $("#error").html(" * invalid email! ")
            }else{
                if(password == verif){
                    $("#error").html("")
                    $.post("service/AddUser.php",{ fullname:fullname, email : email, sexe : sexe,age : age, password : password},function(a,b){console.log("a : ",a ," b : ",b) });
                }else{
                    $("#error").html(" * Passwords don't match ! ")
                } 
            }
 
        }else{
            $("#error").html(" * All fields are required")
        }
    }
    function validateEmail($email) {
        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
        return emailReg.test( $email );
    }

</script>
